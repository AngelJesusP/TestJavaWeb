<!DOCTYPE html>
<html>
    <head>
        <title>Prueba Html Jquery</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="resources/public/Css/materialize.min.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>

        <nav>
            <div class="nav-wrapper grey darken-3">
                <a href="#" class="brand-logo" style="margin-left: 20px">Pagina principal | Test Html Jquery</a>
            </div>
        </nav>

        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s3">
                                        <input placeholder="Digite el num. Cliente" id="nm_cliente" type="number" class="validate white-text">
                                        <label for="nm_cliente" class="white-text">* nm_cliente</label>
                                    </div>
                                    <div class="input-field col s3">
                                        <input placeholder="Digite el cd_Cliente" id="cd_cliente" type="text" class="validate white-text">
                                        <label for="cd_cliente" class="white-text">cd cliente</label>
                                    </div>
                                    <div class="input-field col s3">
                                        <input placeholder="Digite el dn nombre" id="dn_nombre" type="text" class="validate white-text">
                                        <label for="dn_nombre" class="white-text">* dn_nombre</label>
                                    </div>
                                    <div class="input-field col s3">
                                        <input placeholder="Digite dn Direccion" id="dn_direccion" type="text" class="validate white-text">
                                        <label for="dn_direccion" class="white-text">dn_direccion</label>
                                    </div>
                                </div>
                                <hr />
                                <div class="row">
                                    <div class="input-field col s3">
                                        <input placeholder="usuario@gmail.com" id="dn_email" type="email" class="validate white-text">
                                        <label for="dn_email" class="white-text">* dn_email</label>
                                    </div>
                                    <div class="input-field col s3">
                                        <input type="hidden" id="date" value="">
                                        <input id="fecha_baja" type="date" value="" class="validate white-text">
                                    </div>
                                    <div class="input-field col s3">
                                        <input placeholder="Digite el usuario" id="cd_usuario" type="text" class="validate white-text">
                                        <label for="cd_usuario" class="white-text">* cd_usuario</label>
                                    </div>
                                    <div class="input-field col s3">
                                        <p>
                                            <label>
                                                <input class="with-gap" id="activo" name="radio" type="radio" value="Y" />
                                                <span class="white-text" >Activo</span>
                                            </label>
                                        </p>
                                        <p>
                                            <label>
                                                <input class="with-gap" id="NoActivo" name="radio" type="radio" value="N" />
                                                <span class="white-text">NO Activo</span>
                                            </label>
                                        </p>
                                    </div>
                                </div>
                                <hr />
                                <div class="row">
                                    <div class="input-field col s3">
                                        <input placeholder="(+57) 999-9999999" id="cd_telefono" type="text" class="validate white-text">
                                        <label for="cd_telefono" class="white-text"> cd_telefono</label>
                                    </div>
                                    <div class="input-field col s3">
                                        <input placeholder="999-9999999" id="ds_contacto" type="text" class="validate white-text">
                                        <label for="ds_contacto" class="white-text"> ds_contacto</label>
                                    </div>
                                    <div class="input-field col s3">
                                        <input placeholder="Logo" id="ds_logo" type="text" class="validate white-text">
                                        <label for="ds_logo" class="white-text"> ds_logo</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action blue-grey darken-2">
                        
                        <button class="waves-effect waves-light btn" id="btnAdd">Agregar Cliente</button>
                        <button class="waves-effect waves-light btn" id="btnUpdate">Actualizar Cliente</button>
                        <button class="waves-effect waves-light btn" id="btnListar">Listar Clientes</button>
                        <button class="waves-effect waves-light btn" id="btnEliminar">Eliminar Cliente</button>
                    </div>
                </div>
            </div>
        </div>
        
        <table id="tablaContenido">
            <thead>
                <tr class="blue-grey darken-4 white-text">
                    <th>nm_cliente</th> 	
                    <th>cd_cliente</th> 	
                    <th>dn_nombre</th> 	
                    <th>dn_direccion</th> 	
                    <th>dn_email</th> 	
                    <th>fecha_registro</th> 	
                    <th>fecha_baja</th>	
                    <th>cd_usuario</th> 	
                    <th>s_activo</th>
                    <th>cd_telefono</th> 	
                    <th>ds_contacto</th> 	
                    <th>ds_logo</th> 	
                </tr>
            </thead>
            <tbody id="cuerpoTable">
            </tbody>
        </table>


        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="resources/public/Js/materialize.min.js" type="text/javascript"></script>
        <script src="resources/public/Js/app.js" type="text/javascript"></script>
    </body>
</html>
